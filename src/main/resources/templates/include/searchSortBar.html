<!DOCTYPE html>
<html lang="en" isELIgnored="false" pageEncoding="UTF-8"
      xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<script>
    $(function () {
        $("input.sortBarPrice").keyup(function () {
            var num = $(this).val();
            if (num.length == 0) {
                $("div.productUnit").show();
                return;
            }

            num = parseInt(num);
            if (isNaN(num))
                num = 1;
            if (num <= 0)
                num = 1;
            $(this).val(num);

            var begin = $("input.beginPrice").val();
            var end = $("input.endPrice").val();
            if (!isNaN(begin) && !isNaN(end)) {
                console.log(begin);
                console.log(end);
                $("div.productUnit").hide();
                $("div.productUnit").each(function () {
                    var price = $(this).attr("price");
                    price = Number(price);

                    if (price <= end && price >= begin)
                        $(this).show();
                });
            }

        });
    });
</script>
<div class="categorySortBar">

    <table class="categorySortBarTable categorySortTable">
        <tr>
            <td th:class="${'all'==param.sort||param.sort == null}?'grayColumn'">
            <a th:href="@{?(keyword=${session.keyword},sort='all')}">综合<span class="glyphicon glyphicon-arrow-down"></span></a>
            </td>
            <td th:class="${'review'==param.sort}?'grayColumn'">
            <a th:href="@{?(keyword=${session.keyword},sort='review')}">人气<span class="glyphicon glyphicon-arrow-down"></span></a>
            </td>
            <td th:class="${'date'==param.sort}?'grayColumn'">
            <a th:href="@{?(keyword=${session.keyword},sort='date')}">新品<span class="glyphicon glyphicon-arrow-down"></span></a>
            </td>
            <td th:class="${'saleCount'==param.sort}?'grayColumn'">
            <a th:href="@{?(keyword=${session.keyword},sort='saleCount')}" >销量<span class="glyphicon glyphicon-arrow-down"></span></a>
            </td>
            <td th:class="${'price'==param.sort}?'grayColumn'">
            <a th:href="@{?(keyword=${session.keyword},sort='price')}">价格<span class="glyphicon glyphicon-resize-vertical"></span></a>
            </td>
        </tr>
    </table>

    <table class="categorySortBarTable">
        <tr>
            <td><input class="sortBarPrice beginPrice" type="text" placeholder="请输入"></td>
            <td class="grayColumn priceMiddleColumn">-</td>
            <td><input class="sortBarPrice endPrice" type="text" placeholder="请输入"></td>
        </tr>
    </table>

</div>
