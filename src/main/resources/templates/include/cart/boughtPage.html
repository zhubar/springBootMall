<!DOCTYPE html>
<html lang="en" isELIgnored="false" pageEncoding="UTF-8"
      xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<script>
    var deleteOrder = false;
    var deleteOrderid = 0;

    $(function () {
        $("a[orderStatus]").click(function () {
            var orderStatus = $(this).attr("orderStatus");
            if ('all' == orderStatus) {
                $("table[orderStatus]").show();
            }
            else {
                $("table[orderStatus]").hide();
                $("table[orderStatus=" + orderStatus + "]").show();
            }

            $("div.orderType div").removeClass("selectedOrderType");
            $(this).parent("div").addClass("selectedOrderType");
        });

        $("a.deleteOrderLink").click(function () {
            deleteOrderid = $(this).attr("oid");
            deleteOrder = false;
            $("#deleteConfirmModal").modal("show");
        });

        $("button.deleteConfirmButton").click(function () {
            deleteOrder = true;
            $("#deleteConfirmModal").modal('hide');
        });

        $('#deleteConfirmModal').on('hidden.bs.modal', function (e) {
            if (deleteOrder) {
                var page = "deleteOrder";
                $.post(
                    page,
                    {"oid": deleteOrderid},
                    function (result) {
                        if ("success" == result) {
                            $("table.orderListItemTable[oid=" + deleteOrderid + "]").hide();
                        }
                        else {
                            location.href = "userLogin";
                        }
                    }
                );

            }
        });

        $(".ask2delivery").click(function () {
            var link = $(this).attr("link");
            $(this).hide();
            page = link;
            $.ajax({
                url: page,
                success: function (result) {
                    alert("卖家已秒发，刷新当前页面，即可进行确认收货")
                }
            });

        });
    });

</script>

<div class="boughtDiv">
    <div class="orderType">
        <div class="selectedOrderType"><a orderStatus="all" href="#nowhere">所有订单</a></div>
        <div><a orderStatus="waitPay" href="#nowhere">待付款</a></div>
        <div><a orderStatus="waitDelivery" href="#nowhere">待发货</a></div>
        <div><a orderStatus="waitConfirm" href="#nowhere">待收货</a></div>
        <div><a orderStatus="waitReview" href="#nowhere" class="noRightborder">待评价</a></div>
        <div class="orderTypeLastOne"><a class="noRightborder"> </a></div>
    </div>
    <div style="clear:both"></div>
    <div class="orderListTitle">
        <table class="orderListTitleTable">
            <tr>
                <td>物品</td>
                <td width="100px">单价</td>
                <td width="100px">数量</td>
                <td width="120px">实付款</td>
                <td width="100px">交易操作</td>
            </tr>
        </table>

    </div>

    <div class="orderListItem">
            <table th:each="o:${os}"class="orderListItemTable" th:orderStatus="${o.status}" th:oid="${o.id}">
                <tr class="orderListItemFirstTR">
                    <td colspan="2">
                        <b th:value="${o.createDate}" th:text="${o.createDate}"></b>
                        <span th:text="${o.orderCode}">订单号: ${o.orderCode}
                    </span>
                    </td>
                    <td colspan="2"><img width="13px" src="img/site/orderItemTmall.png">mall</td>
                    <td colspan="1">
                        <a class="wangwanglink" href="#nowhere">
                            <div> 联系客服</div>
                        </a>

                    </td>
                    <td class="orderItemDeleteTD">
                        <a class="deleteOrderLink" th:oid="${o.id}" href="#nowhere">
                            <span class="orderListItemDelete glyphicon glyphicon-trash"></span>
                        </a>

                    </td>
                </tr>

                    <tr th:each="oi,st:${o.orderItems}"
                            class="orderItemProductInfoPartTR">
                        <SCRIPT>console.log("st" + ${st.count})</SCRIPT>
                        <td class="orderItemProductInfoPartTD">
                            <img width="80" height="80"
                                 th:src="@{img/productSingle_middle/{filename}.jpg(filename =${oi.product.firstProductImage.id})}">
                        </td>
                        <td class="orderItemProductInfoPartTD">
                            <div class="orderListItemProductLinkOutDiv">
                                <a th:href="@{product(pid=${oi.product.id})}" th:text="${oi.product.name}">${oi.product.name}</a>
                            </div>
                        </td>
                        <td class="orderItemProductInfoPartTD" width="100px">
                            <!--

                            <div class="orderListItemProductOriginalPrice">￥<fmt:formatNumber type="number"
                                                                                              value="${oi.product.originalPrice}"
                                                                                              minFractionDigits="2"/></div>
                                                                                              -->

                            <div class="orderListItemProductPrice"
                                 th:value="${oi.product.promotePrice}" th:text="${oi.product.promotePrice}">
                            </div>

                        </td>
                        <div th:if="${st.count==1}">

                            <td valign="top" rowspan="${fn:length(o.orderItems)}"
                                class="orderListItemNumberTD orderItemOrderInfoPartTD" width="100px">
                                <span class="orderListItemNumber" th:text="${o.totalNumber}">${o.totalNumber}</span>
                            </td>
                            <td valign="top" rowspan="${fn:length(o.orderItems)}" width="120px"
                                class="orderListItemProductRealPriceTD orderItemOrderInfoPartTD">
                                <div class="orderListItemProductRealPrice" th:value="${o.total}" th:text="${o.total}">￥</div>
                            </td>
                            <td valign="top" rowspan="${fn:length(o.orderItems)}"
                                class="orderListItemButtonTD orderItemOrderInfoPartTD" width="100px">
                                    <a th:if="${o.status=='waitConfirm' }"
                                            th:href="@{confirmPay(oid=${o.id})}">
                                        <button class="orderListItemConfirm">确认收货</button>
                                    </a>
                                    <a th:if="${o.status=='waitPay' }"
                                            th:href="@{alipay(oid=${o.id},total=${o.total})}">
                                        <button class="orderListItemConfirm">付款</button>
                                    </a>

                                    <span th:if="${o.status=='waitDelivery' }">待发货</span>

                                    <a th:if="${o.status=='waitReview' }"
                                            th:href="@{review(oid=${o.id})}">
                                        <button class="orderListItemReview">评价</button>
                                    </a>
                            </td>
                        </div>
                    </tr>

            </table>

    </div>

</div>
