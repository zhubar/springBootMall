<!DOCTYPE html>
<html lang="en" isELIgnored="false" pageEncoding="UTF-8"
      xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<script>
    $(function(){
        var msg_null =/*[[${msg!=null}]]*/'llll';

        if(msg_null) {
            $("span.errorMessage").html("${msg}");
            $("div.loginErrorMessageDiv").show();
        }

        $(".registerForm").submit(function(){
            if(0==$("#name").val().length){
                $("span.errorMessage").html("请输入用户名");
                $("div.registerErrorMessageDiv").css("visibility","visible");
                return false;
            }
            if(0==$("#password").val().length){
                $("span.errorMessage").html("请输入密码");
                $("div.registerErrorMessageDiv").css("visibility","visible");
                return false;
            }
            if(0==$("#repeatpassword").val().length){
                $("span.errorMessage").html("请输入重复密码");
                $("div.registerErrorMessageDiv").css("visibility","visible");
                return false;
            }
            if($("#password").val() !=$("#repeatpassword").val()){
                $("span.errorMessage").html("重复密码不一致");
                $("div.registerErrorMessageDiv").css("visibility","visible");
                return false;
            }

            return true;
        });
    })
</script>



<form method="post" action="register" class="registerForm">


    <div class="registerDiv">

        <table class="registerTable" align="center">
            <tr>
                <td  class="registerTip registerTableLeftTD">set user name</td>
                <td></td>
            </tr>
            <tr>
                <td class="registerTableLeftTD">name</td>
                <td  class="registerTableRightTD"><input id="name" name="name" placeholder="Once the name is set successfully, it cannot be modified" > </td>
            </tr>
            <tr>
                <td  class="registerTip registerTableLeftTD">seet password</td>
                <td  class="registerTableRightTD">verify the password</td>
            </tr>
            <tr>
                <td class="registerTableLeftTD">password</td>
                <td class="registerTableRightTD"><input id="password" name="password" type="password"  placeholder="set password" > </td>
            </tr>
            <tr>
                <td class="registerTableLeftTD">confirm password</td>
                <td class="registerTableRightTD"><input id="repeatpassword" type="password"   placeholder="please repeat password" > </td>
            </tr>

            <tr>
                <td colspan="2" class="registerButtonTD">
                    <a href="register"><button>submit</button></a>
                </td>
            </tr>
        </table>
        <div class="registerErrorMessageDiv">
            <div class="alert alert-danger" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"></button>
                <span class="errorMessage"></span>
            </div>
        </div>
    </div>
</form>
