#端口和上下文路径
server.port=8080
#server.context-path=/test
server.tomcat.uri-encoding=UTF-8
#增加对Jsp文件的支持
#spring.mvc.view.prefix=/WEB-INF/jsp/
#spring.mvc.view.suffix=.jsp
spring.https.multipart.maxFileSize=10Mb
spring.https.multipart.maxRequestSize=10Mb

#热部署生效
spring.devtools.restart.enabled: true
#设置重启的目录
#spring.devtools.restart.additional-paths: src/main/java
spring.devtools.restart.additional-paths: src/main
#classpath目录下的WEB-INF文件夹内容修改不重启
#spring.devtools.restart.exclude: WEB-INF/**


spring.datasource.url=jdbc:mysql://127.0.0.1:3306/mall?serverTimezone=GMT%2B8&useUnicode=true&characterEncoding=UTF-8
  #characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.driver-class-name= com.mysql.cj.jdbc.Driver

mybatis.mapper-locations=mapping/*.xml
mybatis.type-aliases-package=com.example.demo.pojo


#pagehelper
pagehelper.helperDialect=mysql
pagehelper.reasonable=true
pagehelper.supportMethodsArguments=true
pagehelper.params=count=countSql
